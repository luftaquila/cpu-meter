<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tauri App</title>
  <script type="module" src="/main.js" defer></script>
</head>

<body>
  <div>
    <h1>cpu-meter</h1>
  </div>

  <div class="container">
    <h2>Device</h2>
    <table>
      <tr>
        <td>
          <select id="device" class="config">
            <option disabled selected>Select serial port</option>
          </select>
        </td>
        <td>
          <button id="refresh-port">refresh</button>
        </td>
      </tr>
    </table>

    <h2>Channels</h2>
    <table id="channel-list">
      <tr>
        <td id="ch1">
          CH 1
        </td>
        <td id="ch2">
          CH 2
        </td>
        <td id="ch3">
          CH 3
        </td>
        <td id="ch4">
          CH 4
        </td>
        <td id="ch5">
          CH 5
        </td>
        <td id="ch6">
          CH 6
        </td>
      </tr>
    </table>


    <p>Click on the Tauri logo to learn more about the framework</p>

    <form class="row" id="greet-form">
      <input id="greet-input" placeholder="Enter a name..." autocomplete="off" />
      <button type="submit">Greet</button>
    </form>

    <p id="greet-msg"></p>
  </div>
</body>

</html>
