<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tauri App</title>
  <script type="module" src="/main.js" defer></script>
</head>

<body>
  <div class="container">
    <div>
      <h1>cpu-meter</h1>
    </div>

    <div class="submenu">
      <h2>Device</h2>

      <table style="margin: 0 auto 1em;">
        <tr>
          <td>
            <select id="interval" class="config">
              <option disabled value=''>Update interval</option>
              <option value='100'>100 ms</option>
              <option selected value='200'>200 ms</option>
              <option value='500'>500 ms</option>
              <option value='1000'>1000 ms</option>
            </select>
          </td>
          <td>
            <button id="power">ACTIVATE</button>
          </td>
        </tr>
      </table>

      <table>
        <tr>
          <td>
            <select id="device" class="config">
              <option disabled selected value=''>Select serial port</option>
            </select>
          </td>
          <td>
            <button id="refresh-port">refresh</button>
          </td>
        </tr>
      </table>
    </div>

    <div class="submenu">
      <h2>Channels</h2>
      <table id="channel-list">
        <tr></tr>
      </table>

      <div id="channel-conf-area"></div>
    </div>

    <div class="submenu">
      <h2>Generals</h2>
      <p><a href="https://github.com/luftaquila/cpu-meter" target="_blank">cpu-meter</a> v1.0.0</p>
      <p>by luftaquila (mail@luftaquila.io)</p>
      <button id="open-config-dir">Open Configuration File</button>
    </div>
  </div>
</body>

</html>
